<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
    <style>
        .timer{
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin-top: 15rem;
            font-family: 'vazir',sans-serif;
        }
        .timer div{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .timer span{
            color: black;
            font-size: 2.5rem;
        }
        .timer p{
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="timer">
        <div>
            <span class="second">00</span>
            <p>ثانیه</p>
        </div>
        <div>
            <span class="minute">00</span>
            <p>دقیقه</p>
        </div>
        <div>
            <span class="hours">00</span>
            <p>ساعت</p>
        </div>
        <div>
            <span class="day">00</span>
            <p>روز</p>
        </div>
    </div>
<script src="/java script/Date.js"></script>
</body>
</html>
