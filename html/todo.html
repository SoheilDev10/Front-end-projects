<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="/bootstrap/bootstrap-5.3.7-dist/css/bootstrap-reboot.css">
    <link rel="stylesheet" href="/bootstrap/bootstrap-5.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/bootstrap/bootstrap-5.3.7-dist/css/bootstrap.rtl.min.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/3.0.0/uicons-thin-rounded/css/uicons-thin-rounded.css'>
    <link rel="stylesheet" href="/css/todo.css">
</head>

<body>
    <div class="header d-flex w-100">
        <img src="/picture/bg-desktop-dark.jpg" class="bg-theme dark-bg">
    </div>
    <div class="main d-flex flex-column ms-auto me-auto mt-2">
        <div class="part1 d-flex justify-content-between">
            <h3 class="title-header">لیست وظایف</h3>
            <button class="switch-theme" type="button">
                <img src="/picture/icon-sun.svg" alt="light button" class="sun">
            </button>
        </div>
        <div class="show-error d-flex position-relative"></div>
        <div class="input-div d-flex gap-3 p-3 mt-5 position-relative">
            <button class="addlist fs-5 d-flex rounded-circle position-absolute">+</button>
            <input type="text" class="text-list w-100 p-2 ms-5" placeholder="افزودن وظیفه جدید...">
        </div>
        <div class="part2 d-flex flex-column mt-4">
            <ul class="list list-unstyled">

            </ul>
            <div class="status d-flex justify-content-between align-items-center p-2 ">
                <p class="has-option"><span class="count">0</span>مورد باقی مانده</p>
                <div class="filters d-flex justify-content-between align-items-center gap-3">
                    <button type="button" class="all active">همه</button>
                    <button type="button" class="act">فعال</button>
                    <button type="button" class="comp">تکمیل</button>
                </div>
                <button type="button" class="delete-all">حذف تکمیل شده ها</button>
            </div>
        </div>
        <p class="hint mt-4 text-center">
            برای مرتب کردن وظایف میتوانید وظیفه موردنظر را بکشید و رها کنید - Drag And Drop
        </p>
    </div>

    <script src="/bootstrap/bootstrap-5.3.7-dist/js/bootstrap.bundle.js"></script>
    <script src="/java script/todo.js"></script>
</body>

</html>
