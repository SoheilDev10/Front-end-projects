<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login form.css">
</head>
<body>
    <div class="main">
        <div class="pr">
            <h3>
                Hello<br>Welcome
            </h3>
            <form>
                <fieldset>
                    <input type="text" name="user name" placeholder="User Name" class="text user"><br><br>
                    <input type="password" name="email" placeholder="Password" class="text password"><br><br>
                    <input type="checkbox" name="check"><lable class="check">Remember me</lable>
                    <a href="https://google.com" target="_blank">Forgot Password</a><br><br><br><br>
                    <input type="submit" name="submit" value="Login" class="log">
                    <input type="button" name="sing up" value="Sing Up" class="sing"><br><br>
                    <label class="fl">Follow</label>
                    <a href="https://google.com" target="_blank"><img src="/picture/instagram.svg" alt="instagram" class="ins"></a>
                </fieldset>
            </form>
        </div> 

        <div class="sec">
            <img src="/picture/login.jpg" alt="login" class="login">
        </div>
    </div>
    <script src="/java script/login form.js"></script>
</body>
</html>
