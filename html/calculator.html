<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/css/calculator.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="texts">
        <div class="main"><button>AC</button><button>C</button><button>D</button><button>/</button></div>
        <div class="main"><button>7</button><button>8</button><button>9</button><button>*</button></div>
        <div class="main"><button>4</button><button>5</button><button>6</button><button>+</button></div>
        <div class="main"><button>1</button><button>2</button><button>3</button><button>-</button></div>
        <div class="main"><button>00</button><button>0</button><button>.</button><button>=</button></div>
    </div>
    
    <script src="/java script/calculator.js"></script>
</body>
</html>
