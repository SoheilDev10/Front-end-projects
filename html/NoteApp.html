<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bootstrap/bootstrap-5.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/bootstrap/bootstrap-5.3.7-dist/css/bootstrap-reboot.css">
    <link rel="stylesheet" href="/bootstrap/bootstrap-5.3.7-dist/css/bootstrap.rtl.css">
    <link rel='stylesheet'
        href='https://cdn-uicons.flaticon.com/3.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/3.0.0/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <link rel="stylesheet" href="/css/NoteApp.css">
    <title>Note App</title>
</head>

<body>
    <div class="divTheme d-flex ms-auto me-auto">
        <button class="btn-theme pb-3" type="button"><i class="fi fi-rr-brightness theme"></i></button>
    </div>
    <section class="d-flex flex-column p-4 ms-auto me-auto" id="main">
        <div class="header d-flex justify-content-between w-100">
            <div class="theNote d-flex gap-3 align-items-center">
                <img src="/picture/post-it.png" alt="note icon" class="img-fluid note-icon">
                <h3 class="title">یاد داشت های من</h3>
            </div>
            <button class="add-note" type="button"><span>+ افزودن نوت</span></button>
        </div>
        <div class="info-note d-flex flex-column justify-content-center w-100 gap-3 pt-4">
            <label for="title" class="form-label title">عنوان</label>
            <input type="text" id="title" class="form-control form-control-lg" placeholder="عنوان...">
            <label for="text" class="form-label text">یاد داشت</label>
            <input type="text" class="form-control form-control-lg" id="text" placeholder="یاد داشت...">
            <button class="save-note" type="button"><i class="fi fi-br-bookmark"></i>ذخیره نوت</button>
        </div>
        <ul class="notes d-flex flex-column gap-3 pt-4">
            <li class="items d-flex flex-column">
                <div class="info-notes d-flex justify-content-between">
                    <div class="change d-flex gap-2">
                        <button class="change-btns d-flex align-items-center gap-2 bin"><i
                                class="fi fi-rr-trash"></i>حذف</button>
                        <button class="change-btns d-flex align-items-center gap-2 edit"><i
                                class="fi fi-rr-file-edit"></i>ویرایش</button>
                    </div>
                    <div class="name-note d-flex gap-2">

                    </div>
                </div>
            </li>
            <li class="items d-flex justify-content-between"></li>
        </ul>

    </section>

    <script src="/java script/NoteApp.js"></script>
</body>

</html>
