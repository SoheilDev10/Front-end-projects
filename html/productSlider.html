<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProductSlider</title>
    <link rel="stylesheet" href="/css/productSlider.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/3.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/3.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/3.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
</head>
<body>
    <div class="main">
        <button type="button" class="before"><i class="fi fi-rr-angle-small-left arrow"></i></button>
        <div class="product" data-active>
            <img src="/picture/product1.webp" class="laptop">
            <h4 class="title-product">لپ تاپ شماره یک</h4>
            <div class="holder-price"><i class="fi fi-rr-shopping-cart product-ic"></i><span class="price">120,000,000تومان</span></div>
        </div>
        <button type="button" class="next"><i class="fi fi-rr-angle-small-right arrow"></i></button>
    </div>
    <script src="/java script/productSlider.js"></script>
</body>
</html>
